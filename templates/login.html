<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
</head>
<body class="overflow-hidden light-background">
<div class="wrapper no-navigation preload">
    <div class="sign-in-wrapper">
        <div class="sign-in-inner">
            <div class="login-brand text-center">
                <strong class="text-skin">临汾经济技术开发区<br/>党风廉政建设<br/>责任制监督系统 </strong>
            </div>
            <form role="form" name="myForm" ng-submit="submitForm(myForm.$valid)" class="form-horizontal" novalidate>
                <!--用户名-->
                <div class="form-group m-bottom-md has-feedback"
                     ng-class="{ 'has-success':myForm.username.$dirty&&myForm.username.$valid,'has-error':myForm.username.$dirty&&!myForm.username.$valid,' ':!myForm.username.$dirty}">
                    <input type="text" class="form-control" placeholder="用户名" name="username" ng-model='user.name'
                           required>
                    <span class="alert-danger" ng-show="myForm.username.$dirty&&!myForm.username.$valid"><i
                            class="fa fa-exclamation-circle" aria-hidden="true"></i>请输入用户名</span>
                </div>
                <!--密码-->
                <div class="form-group has-feedback"
                     ng-class="{ 'has-success':myForm.password.$dirty&&myForm.password.$valid,'has-error':myForm.password.$dirty&&!myForm.password.$valid,' ':!myForm.password.$dirty}">
                    <input type="password" class="form-control" placeholder="请输入密码" name="password"
                           ng-model="user.password" required>
                    <span class="alert-danger" ng-show="myForm.password.$dirty&&!myForm.password.$valid"><i
                            class="fa fa-exclamation-circle" aria-hidden="true"></i>请输入密码</span>
                </div>
                <div class="m-top-md p-top-sm text-center ">
                    <span ng-bind="wrongInfo"></span>
                </div>
                <div class="m-top-md p-top-sm text-center ">
                    <a type="button" class="btn btn-success block" ng-disabled="myForm.$invalid"
                       ng-click="login()">登陆</a>
                </div>
            </form>
        </div>
    </div>
</div>

<a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>
</body>
</html>
