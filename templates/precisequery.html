<div>
    <div class="padding-md">
        <ul class="breadcrumb">
            <li><span class="primary-font"><i class="icon-home"></i></span><a> 婚丧事宜申报</a></li>
            <li>查询统计</li>
            <li>精确查询</li>
        </ul>
    </div>
    <div class="smart-widget">
        <div class="smart-widget-header">
            精确查询
        </div>
        <div class="smart-widget-inner">
            <div class="smart-widget-body">
                <form class="form-inline no-margin">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="申报人" ng-model="precisequeryInfo.staff">
                    </div>
                    <div class="form-group">
                        <select class="form-control" ng-model="precisequeryInfo.staffOrgId"
                                ng-options="showOrgList.id as showOrgList.name for showOrgList in orgList.children">
                        </select>
                    
                    </div>
                    <button type="submit" class="btn btn-sm btn-success" ng-click="precisequery()">查询</button>
                </form>
            </div>
        </div>
        <div class="smart-widget-body x-grid-view x-fit-item x-grid-view-default x-unselectable table-zoom-style">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th ng-click="col='staff';desc=!desc">申报人:</th>
                    <th ng-click="col='orgName';desc=!desc">部门</th>
                    <th ng-click="col='eventType';desc=!desc">类型</th>
                    <th ng-click="col='peopleCount';desc=!desc">人数</th>
                    <th ng-click="col='creatTime';desc=!desc">申报时间</th>
                    <th ng-click="col='eventTmie';desc=!desc">宴请时间</th>
                    <th ng-click="col='status';desc=!desc">状态</th>
                    <th>批示意见</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="precisequeryList in demoLists.name | paging:currentPage*listsPerPage | limitTo:listsPerPage">
                    <td ng-bind="$index+1"></td>
                    <td ng-bind="precisequeryList.staff"></td>
                    <td ng-bind="precisequeryList.staffOrgName"></td>
                    <td ng-bind="precisequeryList.eventType"></td>
                    <td ng-bind="precisequeryList.peopleCount"></td>
                    <td ng-bind="precisequeryList.createTime"></td>
                    <td ng-bind="precisequeryList.eventDate"></td>
                    <td ng-bind="precisequeryList.auditStatus|auditStatusFilter"></td>
                    <td ng-bind="precisequeryList.auditContent"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="smart-widget-body ng-scope all-paging">
            <form class="form-inline no-margin" role="form" name="myForm" ng-submit="submitForm(myForm.$valid)">
                <div class="btn-group">
                    <a class="btn btn-default" ng-class="{true:'disabled',false:' '}[currentPage==0]"
                       ng-click="prevPage()"> &lt; </a>
                    <input type="number" ng-model="showCurrentPage" class="btn btn-default" min="1"
                           max="{{pages}}">
                    <button class="btn btn-default"
                            ng-disabled="myForm.$invalid"
                            ng-click="goToPage()">跳转
                    </button>
                    <a class="btn btn-default" ng-class="{true:'disabled',false:' '}[currentPage+1==pages]"
                       ng-click="nextPage()"> &gt; </a>
                    <a class="btn btn-default" disabled>页：{{currentPage+1}}/{{pages}}&nbsp;&nbsp;|&nbsp;&nbsp;共{{dataNum}}条</a>
                </div>
            </form>
        </div>
    </div>
</div>
